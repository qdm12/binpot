name: gomoditytags
on:
  push:
    paths:
      - .github/workflows/gomoditytags.yml
      - unavailable/*
      - dockerfiles/gomoditytags/*
  pull_request:
    paths:
      - .github/workflows/gomoditytags.yml
      - unavailable/*
      - dockerfiles/gomoditytags/*

jobs:
  verify:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Build image
        run: docker build dockerfiles/gomoditytags

  publish:
    if: github.event_name == 'push' && github.event.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1

      - uses: docker/login-action@v1
        with:
          username: qmcgaw
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set variables
        id: vars
        run: |
          echo ::set-output name=version::v1.13.0
          echo ::set-output name=platforms::linux/amd64,linux/386,linux/arm64,linux/arm/v7,linux/arm/v6,linux/ppc64le,linux/s390x,linux/riscv64
          echo ::set-output name=created::$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo ::set-output name=revision::$(git rev-parse --short HEAD)

      - name: Build and push final image
        uses: docker/build-push-action@v2
        with:
          context: dockerfiles/gomoditytags
          platforms: ${{ steps.vars.outputs.platforms }}
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
            CREATED=${{ steps.vars.outputs.created }}
            REVISION=${{ steps.vars.outputs.revision }}
          tags: |
            qmcgaw/binpot:gomoditytags
            qmcgaw/binpot:gomoditytags-${{ steps.vars.outputs.version }}
          push: true
